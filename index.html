<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

  <div class="main-container">
    <div class="text-container">
      <h1>Stay updated!</h1>
      <p class="text1">Join 60,000+ product managers receiving monthly updates on:</p>

      <ol>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ol>
      <div class="form-1">
        <label for="email">Email address</label>
        <p class="error" id="error">Valid email required</p>
      </div>
      <form action="">
        <input type="email" name="mail" id="mail" placeholder="mail@someone.com" autocomplete="off">
        <button class="btn" id="button">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="img-container">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
<script src="index.js"></script>
</body>

</html>
